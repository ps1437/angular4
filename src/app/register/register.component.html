<mat-card style="width:40% ;">
	<mat-card-header>

		<mat-card-title align="center">
			<h4>Registration Form</h4>
		</mat-card-title>

	</mat-card-header>

	<form #userReg="ngForm" (ngSubmit)="register(userReg.value)">
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Please enter email id" name="email" required #emailRef="ngModel" minlength="10" [(ngModel)]="email">
		</mat-form-field>

		<span *ngIf="emailRef.errors && (emailRef.dirty ||emailRef.touched)" class="alert alert-danger" style="height: 10px;">

  			<span [hidden]="!emailRef.errors.required" >
				Please enter a  email address
				</span>

		<span [hidden]="!emailRef.errors.minlength">
				Email Id should be more then 10 character. 
			</span>

		</span>
		<br>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Password" name="pwd" required #pwdRef="ngModel" minlength="10" [(ngModel)]="pwd">
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Confirm Password" name="confirmPwd" required #cinfPWdRef="ngModel" minlength="10" [(ngModel)]="confirmPwd">
		</mat-form-field>
		<br>

		<mat-form-field class="example-full-width">
			<input matInput placeholder="Please Enter First name" name="firstName" required #firstNameRef="ngModel" minlength="10" [(ngModel)]="firstName">
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Please Enter Last name" name="lastName" required #lastNameRef="ngModel" minlength="10" [(ngModel)]="lastName">
		</mat-form-field>
		<br>

		<mat-radio-group>
			Gender:
			<mat-radio-button value="M">M</mat-radio-button>
			<mat-radio-button value="F">F</mat-radio-button>
		</mat-radio-group>
		<br> DOB :




		<mat-form-field class="example-full-width">
			<input matInput placeholder="Please Enter DOB" name="dob" required #dobRef="ngModel" pattern="^[0-9]{11}" minlength="10"
				[(ngModel)]="mobile">
		</mat-form-field>
		<br>

		<mat-form-field class="example-full-width">
			<input matInput placeholder="Please Enter Mobile Number" name="mobile" required #noRef="ngModel" pattern="^[0-9]{11}" minlength="10"
				[(ngModel)]="mobile">
		</mat-form-field>
		<mat-hint>{{noRef.value.length}}/11</mat-hint>

		<div *ngIf="noRef.errors && (noRef.dirty ||noRef.touched)" class="alert alert-danger">
			<div [hidden]="!noRef.errors.pattern">
				Please Enter 11 digit numberic value
			</div>
		</div>

		<br>
		<button type="submit" class="btn btn-success" [disabled]="!userReg.valid">Register</button>

	</form>



</mat-card>
