
<br>
<table class="table table-hover " align="center" style="margin-top: 50px; width: 80%;">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Author Name</th>
        <th>ISBN 10</th>
        <th>Publisher Name</th>
        <th>Publication Date</th>
        <th>Genre</th>
        <th>Price</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
          <td> {{book.title}}</td>
          <td> {{book.author}}  </td>
          <td> {{book.isbn}}</td>
          <td> {{book.publisher}}</td>
          <td> {{book.publicationDate}}</td>
          <td> {{book.genre}}</td>
          <td> {{book.price | currency:'INR':'symbol'}}</td>
          <td>  <button type="button" class="btn btn-outline-primary" (click)="updateBook($event, book)">Update
            </button></td>
            <td>  <button type="button" class="btn btn-outline-primary" (click)="delete($event, book)">Delete
              </button></td>
          </tr>
    </tbody>
  </table>
